<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section class="first">
        <div class="timerSection">
            <button id="startGame" onclick="startTimer(this)">Start Game</button>
            <p id="timer">05:00</p>
        </div>
        <sec class="player">
            <div>Player 1</div>
            <div>Player 2</div>
        </sec>
    </section>

    <section class="grid-container">
        <div id="container1"></div>
        <div id="container2"></div>
    </section>

    <section class="third">
        <button id="diceButton" type="button" disabled>Roll the Dice</button>
        <span class="dice">
            <div class="box">
                <img id="diceImage1" src="image/dice1.png" alt="dic" />
            </div>
            <div class="box">
                <img id="diceImage2" src="image/dice2.png" alt="dic" />
            </div>
        </span>
        <button id="submitButton" disabled>Submit</button>
        <button id="remarkButton" onclick="remarkGrid(this)" disabled>Remark</button>
        <button id="restartButton" onclick="restartGame()" disabled>Restart the Game</button>
    </section>
    <footer>
        <a href="https://github.com/chingu-voyages/v44-tier1-team-01">
            <img src="./image/github.png" alt="GitHub" />
        </a>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
